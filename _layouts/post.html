---
layout: default
---

{% include blog_css.html %}
{% if page.image %}
<header>
    <div class='jumbotron' style="background: url({{ page.image }}) no-repeat; background-position:center center; background-size: cover;"></div>
</header>
{% endif %}
<div class="container">
    <article class='post'>
        <a class="post-title-link" href="{{ site.base_url }}{{ page.url }}">
            <h1 class='post-title'>{{ page.title }}</h1>
        </a>
        <div class="post-date">{{ page.date | date: "%B %-d, %Y" }}</div>

        {{ content }}

        {% include post_meta.html %}  
        {% include sharing_buttons.html %}
    </article>
</div>
