layout: default
---
<link rel="stylesheet" type="text/css" href="{{ site.path }}/css/style.css" >
<div class="container">
	<article class='post'>
	  <h1 class='post-title'>{{ page.title }}</h1>
	  <div class="post-date">{{ page.date | date: "%b %-d, %Y" }}</div>
	  {{ content }}
	</article>
</div>
