<title>{{ page.title }}</title>

<!-- Requisite jQuery -->
<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>

<!-- Latest compiled and minified CSS -->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

<!-- Favicon -->
<link rel='shortcut icon' type='image/x-icon' href='{{ site.baseurl }}/favicon.ico' />
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Personal CSS -->
{% capture include_to_scssify %}
    {% include css/_settings.scss %}
    {% include css/default.scss %}
{% endcapture %}

<style type="text/css">
    {{ include_to_scssify | scssify }}
</style>


{% if jekyll.environment == "production" %}
<!-- Google Analytics Code -->
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-72102716-1', 'auto');
  ga('send', 'pageview' );
</script>
{% endif %}


 <!-- Twitter Card -->
<meta name="twitter:card" content="summary" />
{% if site.twitter_username %}
<meta name="twitter:site" content="@{{ site.twitter_username }}" />
{% endif %}
<meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
<meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html }}{% else %}{{ site.description }}{% endif %}" />
<meta name="twitter:url" content="{{ site.url }}{{ page.url }}" />

<!-- Blog Feed -->
<link rel="alternate" type="application/atom+xml" title="{{ site.name }} â€” Feed" href="{{ site.url }}/feed.xml" />

<!-- SEO Tags -->
{% seo %}
