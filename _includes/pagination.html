<!-- Pagination links -->
<div class="row">
  <div class="col-md-3 col-sm-3 centered">
  	{% if paginator.previous_page %}
      <a href="{{ paginator.previous_page_path }}" style="color:black"><button class="btn btn-outline-secondary" type="button">Newer</button></a>
    {% else %}
      <button type="button" class="btn btn-outline-secondary" disabled>Newer</button>
    {% endif %}
  </div>
  <div class="col-md-6 col-sm-6 centered">
  	<p class="page_number vcenter">Page: {{ paginator.page }} of {{ paginator.total_pages }}</p>
  </div>
  <div class="col-md-3 col-sm-3 centered">
    {% if paginator.next_page %}
      <a href="{{ paginator.next_page_path }}" style="color:black"><button class="btn btn-outline-secondary" type="button">Older</button></a>
    {% else %}
      <button type="button" class="btn btn-outline-secondary" disabled>Older</button>
    {% endif %}
  </div>
</div>
