# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Benjamin Congdon's Personal Website
name: Benjamin Congdon
email: bcongdo2@illinois.edu
description: > # this means to ignore newlines until "baseurl:"
  The personal site of Benjamin Congdon.
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://benjamincongdon.me" # the base hostname & protocol for your site
blog_url: "blog"

twitter_username: BenRCongdon
github_username:  benjamincongdon
medium_username: bencongdon
quora_username: Benjamin-Congdon-1
goodreads_username: benjamincongdon

# Optional features
animated:             false
show_related_posts:   true
show_post_footers:    false
show_social_icons:    true
show_sharing_icons:   true

enable_mathjax: false
extended_fonts: false

# Build settings
markdown: kramdown
permalink:     /blog/:year/:month/:day/:title/
paginate:     5
paginate_path: 'blog/page:num'
sass:
  compressed: true
  sass_dir: css
  style:    expanded
gems:
  - jekyll-sitemap
  - jekyll-paginate
exclude: [README.md]
