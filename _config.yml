# Optional features
animated:             false
show_related_posts:   true
show_post_footers:    false
show_social_icons:    true
show_sharing_icons:   true

enable_mathjax: false
extended_fonts: false

excerpt_separator: <!--break-->

# Build settings
markdown: kramdown
permalink:     /blog/:year/:month/:day/:title/
paginate:     5
paginate_path: 'blog/page:num'
future: true
sass:
  compressed: true
  sass_dir: css
  style:    expanded
plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
  - rouge
  - jemoji
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
exclude: [README.md, vendor, script]
